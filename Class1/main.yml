 - hosts: master
   tasks:
   - name: install packages
     yum:
      name: 
        - httpd
        - wget
        - tree
        - vim
      state: latest
   - name: Start service httpd, if not started
     service:
       name: httpd
       state: started
       enabled: yes
   - name: Stopped service httpd
     service:
       name: httpd
       state: stopped

