- name: Download wordpress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz

- name: Extract wordpress 
  unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /tmp
    remote_src: yes

- name: Copy wordpress
  copy:
    src: /tmp/wordpress/.
    dest: /var/www/html
    owner: apache
    group: apache
    mode: '755'
    remote_src: yes

- name: Restart Apache
  service:
    name: httpd
    state: restarted
   